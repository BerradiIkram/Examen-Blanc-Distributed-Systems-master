<div style="display: flex;justify-content: center;align-items: center;margin-bottom: 20px">
  <H1 style="color:rgba(141,50,167,0.54)">La Liste des Proprietaires</H1>
</div>
<div class="row">
  <div class="col-sm-12" *ngFor="let owner of proprietaires">
    <div class="card">
      <div class="card-body">
        <div class="row">
        <h6 class="card-title">{{owner.id}}</h6>
        <span class="card-text" style="margin:10px"><b>Nom :</b> {{owner.nom}}</span><br>
        <span class="card-text" style="margin:10px"><b>Prenom : </b>{{owner.prenom}}</span><br>
        <span class="card-text" style="margin:10px"><b>Date de naissance : </b>{{owner.ddn.split("T")[0]}}</span><br>
        <span class="card-text" style="margin:10px"><b>Email : </b>{{owner.email}}</span><br>
        <span class="card-text" style="margin:10px"><b>Telephone : </b>{{owner.numTel}}</span><br><br>
        <span style="display: flex;align-items: center;justify-content: center">
           <button href="#" class="btn" style="background-color: rgba(141,50,167,0.54);margin-left:30px;margin-top:-20px">Modifier</button>&nbsp;&nbsp;
          <button href="#" class="btn" style="margin-left:10px;margin-top:-20px;background-color: rgba(141,50,167,0.54)">Supprimer</button>
        </span>
      </div>
        <div>
        </div>
    </div>
  </div>
    </div>
      </div>
